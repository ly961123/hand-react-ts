<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_2034054_y2mm2aftjx.css">
  <title>HAND</title>
  <script>
    const WIDTH = 375
    const mobileAdapter = () => {
      const scale = window.screen.width / WIDTH;
      const content = `width=${WIDTH}, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}`
      let meta = document.querySelector('meta[name=viewport]')
      if (!meta) {
        meta = document.createElement('meta')
        meta.setAttribute('name', 'viewport')
        document.head.appendChild(meta)
      }
      meta.setAttribute('content',content)
    };
    mobileAdapter();
    addEventListener('resize', mobileAdapter);
  </script>
</head>
<body>
  <div id="root" style="height: 100%"></div>
</body>
</html>
